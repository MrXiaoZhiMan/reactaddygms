     <script>

        // ue2拦截原理
        var student={
            userName:"tom",
            _age:19,
            get age(){//get拦截器--getter
                console.log("age getter");
                return this._age;
            },
            set age(value){//t拦截器--setter
                if(value<10 || value>100){
                    console.log("年龄超出范围，赋值失败");
                    throw new Error("年龄超出范围，赋值失败");
                }else{
                    this._age=value;
                }
            }
        }
